<nav class="navbar navbar-custom navbar-fixed-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
            <span class="fa fa-bars"></span>
          </button>
          <a href="/" class="navbar-brand">
            <img src="/assets/img/svg/logos/LOGO-CESIA.svg" alt="">
          </a>
        </div>
        <div class="collapse navbar-collapse navbar-right navbar-main-collapse white-fade" id="navbar">
          {% assign pages = site.pages | sort:"weight"  %}
          <ul class="nav navbar-nav">
            {% for p in pages %}
              {% if p.title %}
                <li>
                  <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">
                    {{ p.title }}
                  </a>
                </li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
